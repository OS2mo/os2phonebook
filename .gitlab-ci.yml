# Prerelease stage
##################

generate_tags:
  stage: prerelease
  needs: []
  image: reg.magenta.dk/internal/semantic-versioning-image-builder:latest-rc
  tags:
    - docker
  script:
    - python3 -m semvertool "${CI_COMMIT_TAG}" > tags.txt
    - cat tags.txt
  artifacts:
    paths:
    - tags.txt
  rules:
    # Only ever create release containers on git tags
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never

# Release stage
###############

.release_base:
  stage: release
  image: alpine
  script:
    - apk add skopeo
    - cat tags.txt | xargs -I TAG skopeo copy
      --src-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds=${RELEASE_REGISTRY_USER}:${RELEASE_REGISTRY_PASSWORD}
      "docker://${CI_IMAGE}"
      "docker://${RELEASE_IMAGE_NAME}:TAG"
  rules:
    # Only ever create release containers on git tags
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  tags:
    - docker


release_frontend:
  extends: .release_base
  before_script:
    - export CI_IMAGE="${FRONTEND_IMAGE}"
    - export RELEASE_IMAGE_NAME="${FRONTEND_RELEASE_IMAGE_NAME}"
  dependencies:
    - build_frontend_docker
    - generate_tags


release_backend:
  extends: .release_base
  before_script:
    - export CI_IMAGE="${BACKEND_IMAGE}"
    - export RELEASE_IMAGE_NAME="${BACKEND_RELEASE_IMAGE_NAME}"
  dependencies:
    - build_backend_docker
    - generate_tags
